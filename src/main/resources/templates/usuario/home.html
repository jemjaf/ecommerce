<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Jean eCommerce</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

  <link rel="icon" th:href="@{/imagenes/icon.ico}">
</head>

<body>

    <!-- Navigation -->
    <div th:include="usuario/template_usuario.html::header" th:if="${idUsuario==null}"></div>

    <!-- Navigation User   -->
    <div th:include="usuario/template_usuario.html::header-user" th:unless="${idUsuario==null}"></div>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Jean eCommerce 2022</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div th:each="producto:${productos}" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-text" th:text="${producto.nombre}"></h4>
              <img class="card-img-top" th:src="@{/images/{img} (img = ${producto.imagen})}" alt="">
            </div>
              <h4 class="card-text" th:text="${producto.precio}"></h4>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  </body>

  </html>
